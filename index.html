<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work with alex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a href="#"></a>
            <button type="button" class="btn btn-light">Light</button>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">
                        search wheater in your city
                    </h1>
                    <form class="" id="weather-form"></form>
                    <div class="col-12">
                        <label for="city-input" style="margin-bottom: 10px;">
                            name of city (for example: london, tokyo, delhi)
                        </label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">City Name</span>
                            <input type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-dark">Display Weather</button>
                    </div>
                </div>
            </div>
            <div id="weather-result" class="card">
                <div class="card-body">
                    <h2 id="result-location"></h2>
                    <p id="result-temp"></p>
                    <p id="result-description"></p>
                    <p id="result-extra"></p>
                </div>
            </div>
            <div class="weather-message" role="alert"></div>
        </div>
        <div class="card" id="card" style="width: 18rem;">
            <div class="card-body">
                <h2>New York</h2>
                <img src="assets\cloudy.png" id="wheaterImg" class="img-fluid img-thumbnail" alt="..."
                    style="width: 7.5rem;">
                <h1 id="temp">72Â°</h1>
                <span>
                    <h2 id="day">current day</h2>
                </span>
                <ul class="list-group">
                    <li class="list-group-item" id="windspeed"></li>
                    <li class="list-group-item" id="winddirection"></li>
                </ul>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
